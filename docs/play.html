<!DOCTYPE html>
<html>
<body>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/jmt/">
        <link href="css/main.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" sizes="16x16" href="images/mountain-16x16.png">
        <link rel="shortcut icon" type="image/png" sizes="32x32" href="images/mountain-32x32.png">
        <link rel="shortcut icon" type="image/png" sizes="64x64" href="images/mountain-64x64.png">
    </head>
    <style>
        .imgContainer {
            display: inline-block;
            position: relative;
        }
        /* close X */
        .imgContainer::after {
            display: block;
            position: absolute;
            height: 25px;
            width: 25px;
            line-height: 25px;
            font: bold 18px "Arial";
            text-align: center;
            vertical-align: middle;
            top: 2rem;
            right: 2rem;
            border-radius: 50%;
            border: 2px solid black;
            background-color: rgba(255,255,255,.65);
            cursor: default;
            content: "\2715";    /* diagonal cross */
        }

        .imgContainer .photo {
            width: 100%;
        }

    </style>
<body>
    <div class="imgContainer">
        <img class="photo" src="https://photos.smugmug.com/photos/i-3gndgbh/1/4e63f3f5/L/i-3gndgbh-L.jpg">
    </div>
</body>
</html>
