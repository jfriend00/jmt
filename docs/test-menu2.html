<script>
// for logging into a window on devices that you can't easily see
// the console
try {
    function log(arg) {
        try {
            let logger = document.querySelector("#log");
            if (!logger) {
                logger = document.createElement("div");
                logger.style.margin = "0.5rem";
                logger.id = "log";
                document.body.appendChild(logger);
            }
            let msg = document.createElement("div");
            msg.textContent = "" + arg;
            logger.appendChild(msg);
        } catch(e) {
            alert("Got log() error2: " + e.message);
        }
    }

    log("hello");
    const menuButton = document.getElementById("menuButton");
    log(menuButton.id);
    menuButton.addEventListener("click", function(e) {
        log("got click");
        const menu = document.querySelector(".menu");
        let style = window.getComputedStyle(menu);
        if (style.visibility === "hidden") {
            log("making menu visible");
            menu.style.visibility = "visible";
        } else {
            log("making menu hidden");
            menu.style.visibility = "hidden";
        }
        log("got to end");
        log("-------------");
    });
} catch(e) {
    alert("Got log() error1: " + e.message);
}
</script>
